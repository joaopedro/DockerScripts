export.pdf.class=org.displaytag.export.DefaultPdfExportView
export.pdf.filename=defaultname.pdf
export.rtf.class=org.displaytag.export.DefaultRtfExportView
export.rtf.filename=defaultname.rtf
export.csv.class=org.displaytag.export.CsvView
export.csv.filename=defaultname.csv
export.xml.class=org.displaytag.export.XmlView
export.xml.filename=defaultname.xml