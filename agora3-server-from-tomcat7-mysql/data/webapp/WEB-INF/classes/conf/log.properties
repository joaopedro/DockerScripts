!-----------------------------------------------------------------------------!
! Configure categories (loggers)                                              !
!-----------------------------------------------------------------------------!

log4j.rootLogger=error, console

!log4j.logger.com.atlassian.util.profiling=info, profile
!log4j.logger.org.hibernate=warn
!log4j.logger.org.springframework=warn
!log4j.logger.org.springframework.security=warn
!log4j.logger.org.apache.struts=warn
!log4j.logger.org.apache.commons.validator.ValidatorResources=warn
!log4j.logger.org.apache.struts.action.ActionMapping=warn
!log4j.logger.com.sinfic.ipdms.integration.ipdms.service.impl.SendObjectToRemoteIPDMSImpl=warn
!log4j.logger.be.jorambarrez.jbpm3_spring_integration.JbpmConfigurationFactoryBean=warn
!log4j.logger.com.sinfic.ipdms.services.export=warn
!log4j.logger.org.hibernate.type=trace

!-----------------------------------------------------------------------------!
! Configure appenders (log destinations/targets) and their options            !
!-----------------------------------------------------------------------------!

! CONSOLE APPENDER
log4j.appender.console=org.apache.log4j.ConsoleAppender

! FILE APPENDER
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Threshold=info
log4j.appender.file.File=c:/tmp/ipdms.log
! Rollover log file at the start of each day
log4j.appender.file.DatePattern='.'yyyy-MM.dd

! MAIL LAYOUT
log4j.appender.mail=org.apache.log4j.net.SMTPAppender
log4j.appender.mail.Threshold=error
log4j.appender.mail.SMTPHost=mail.sinfic.pt
log4j.appender.mail.From=jpedro@sinfic.pt
log4j.appender.mail.To=jpedro@sinfic.pt
log4j.appender.mail.Subject=IPMDS@localhost: Opps, Ocorreu um erro...

! PROFILE FILE APPENDER
log4j.appender.profile=org.apache.log4j.FileAppender
log4j.appender.profile.File=c:/tmp/profileipdms.log

!-----------------------------------------------------------------------------!
! Configure appender layouts (log formats) and their options                  !
!-----------------------------------------------------------------------------!

! CONSOLE LAYOUT
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=IPDMS[%d{yyyy-MM-dd HH:mm:ss}] %5p (%F:%L) %m%n

! FILE LAYOUT
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %5p (%F:%L) %m%n

! MAIL LAYOUT
log4j.appender.mail.layout=org.apache.log4j.PatternLayout
log4j.appender.mail.layout.ConversionPattern=When %d{yyyy-MM-dd HH:mm:ss}%nLevel: %5p%nWhere: (%F:%L)%nWhat: %m%n

! PROFILE LAYOUT
log4j.appender.profile.layout=org.apache.log4j.PatternLayout
log4j.appender.profile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %5p %m%n

!-----------------------------------------------------------------------------!
!                          PATTERN FORMATS GLOSSARY                           !
!-----------------------------------------------------------------------------!
! %n - newline                                                                !
! %m - your log message                                                       !
! %p - message priority (FATAL, ERROR, WARN, INFO, DEBUG or custom)           !
! %r - millisecs since program started running                                !
! %% - percent sign in output                                                 !
!                                                                             !
!-----------------------SOME MORE CLUTTER IN YOUR LOG-------------------------!
! %c - name of your category (logger), %c{2} will outputs last two components !
! %t - name of current thread                                                 !
! %x - Nested Diagnostic Context (NDC) (you supply it!)                       !
!                                                                             !
!-------------------------SLOW PERFORMANCE FORMATS----------------------------!
! %d - date and time, also %d{ISO8601}, %d{DATE}, %d{ABSOLUTE},               !
!        %d{HH:mm:ss,SSS}, %d{dd MMM yyyy HH:mm:ss,SSS} and so on             !
! %l - Shortcut for %F%L%C%M                                                  !
! %F - Java source file name                                                  !
! %L - Java source line number                                                !
! %C - Java class name, %C{1} will output the last one component              !
! %M - Java method name                                                       !
!                                                                             !
!------------------------------FORMAT MODIFIERS-------------------------------!
! %-any_letter_above - Left-justify in min. width (default is right-justify)  !
! %20any_letter_above - 20 char. min. width (pad with spaces if reqd.)        !
! %.30any_letter_above - 30 char. max. width (truncate beginning if reqd.)    !
! %-10.10r - Example.  Left-justify time elapsed within 10-wide field.        !
!              Truncate from beginning if wider than 10 characters.           !
!-----------------------------------------------------------------------------!